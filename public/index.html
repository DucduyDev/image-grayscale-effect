<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Image Effects</title>

    <!-- Tailwind -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div
      class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>

    <div
      class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>

    <div
      class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>

    <div class="flex items-center justify-center h-screen relative z-100 px-4">
      <div
        class="bg-white bg-opacity-95 border shadow-2xl p-10 text-center max-w-2xl rounded-lg">
        <h1 class="text-5xl mb-5">Image Effects</h1>
        <p class="mb-10">
          Need to do some basic image manipulation? Just upload your image
          below. We'll take care of the rest.
        </p>
        <label
          class="bg-pink-600 text-white w-full p-4 block cursor-pointer mb-4 rounded-lg font-semibold hover:bg-pink-700 transition-colors">
          <!-- File input -->
          <input type="file" id="upload" accept=".png" class="hidden" />
          Upload PNG Image
        </label>

        <!-- Image -->
        <img id="new-img" class="w-full" />
      </div>
    </div>
  </body>
</html>
